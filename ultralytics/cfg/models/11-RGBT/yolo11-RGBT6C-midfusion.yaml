# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 319 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 319 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 409 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 631 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 631 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

ch: 6
# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]

  ######### TransformerBlock One #############
  # stream one
  - [-1, 1, Silence, []]                # 0-P1/2
  - [0, 1, SilenceChannel, [0,3]]       # 1-P1/2
  - [-1, 1, Conv, [64, 3, 2]]           # 2-P1/2
  - [-1, 1, Conv, [128, 3, 2]]          # 3-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]]   # 4-P3/8
  - [-1, 1, Conv, [256, 3, 2]]          # 5-P3/8
  - [-1, 2, C3k2, [512, False, 0.25]]   # 6-P4/16

  # stream two
  - [ 0, 1, SilenceChannel, [ 3,6 ] ]   # 7-P1/2
  - [ -1, 1, Conv, [ 64, 3, 2 ] ]       # 8-P1/2
  - [ -1, 1, Conv, [ 128, 3, 2 ] ]      # 9-P2/4
  - [ -1, 2, C3k2, [ 256, False, 0.25 ] ] # 10-P2/8
  - [ -1, 1, Conv, [ 256, 3, 2 ] ]      # 11-P3/8
  - [ -1, 2, C3k2, [ 512, False, 0.25 ] ] # 12-P4/16

  # # transformer fusion
  # - [[6,12], 1, EfficientCoarseFeatureTransform, [512]]            # 13-P4/16
  # - [[6,13], 1, Add2, [512,0]]          # 14-P4/16 stream one x+trans[0]
  # - [[12,13], 1, Add2, [512,1]]         # 15-P4/16 stream two x+trans[1]

  ######### TransformerBlock Two #############
  # stream one
  - [6, 1, Conv, [512, 3, 2]]          # 13-P4/16
  - [-1, 2, C3k2, [512, True]]          # 14-P4/16

  # stream two
  - [12, 1, Conv, [512, 3, 2]]          # 15-P4/16
  - [-1, 2, C3k2, [512, True]]          # 16-P4/16

  # # transformer fusion
  # - [[17,19], 1, EfficientCoarseFeatureTransform, [512]]           # 20-P4/16
  # - [[17,20], 1, Add2, [512,0]]         # 21-P4/16 stream one x+trans[0]
  # - [[19,20], 1, Add2, [512,1]]         # 22-P4/16 stream two x+trans[1]

  ######### TransformerBlock Three #############
  # stream one
  - [14, 1, Conv, [1024, 3, 2]]         # 17-P5/32
  - [-1, 2, C3k2, [1024, True]]         # 18-P5/32
  - [ -1, 1, SPPF, [ 1024, 5 ] ]        # 19
  - [ -1, 2, C2PSA, [ 1024 ] ]          # 20
  # stream two
  - [16, 1, Conv, [1024, 3, 2]]         # 21-P5/32
  - [-1, 2, C3k2, [1024, True]]         # 22-P5/32
  - [ -1, 1, SPPF, [ 1024, 5 ] ]        # 23
  - [ -1, 2, C2PSA, [ 1024 ] ]          # 24
  # # transformer fusion
  # - [[26,30], 1, EfficientCoarseFeatureTransform, [1024]]          # 31-P5/32
  # - [[26,31], 1, Add2, [1024,0]]        # 32-P5/32 stream one x+trans[0]
  # - [[30,31], 1, Add2, [1024,1]]        # 33-P5/32 stream two x+trans[1]

  ######### Add Block #############
  # - [[14, 15], 1, Fuse1, [512]]         # 34- cat backbone P3   21
  # - [[21, 22], 1, Fuse1, [512]]         # 35- cat backbone P4   22
  # - [[32, 33], 1, Fuse1, [1024]]        # 36- cat backbone P5   23
  - [[6, 12], 1, Concat, [1]]   #25 cat backbone P3   21
  - [[14, 16], 1, Concat, [1]]  #26 cat backbone P4   22
  - [[20, 24], 1, Concat, [1]]  #27 cat backbone P5   23

# YOLO11n head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 28
  - [[-1, 26], 1, Concat, [1]] # 29 cat backbone P4
  - [-1, 2, C3k2, [512, False]] # 30

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 25], 1, Concat, [1]] # cat backbone P3
  - [-1, 2, C3k2, [256, False]] # 29 31 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 30], 1, Concat, [1]] # cat head P4
  - [-1, 2, C3k2, [512, False]] # 32 34 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 27], 1, Concat, [1]] # cat head P5
  - [-1, 2, C3k2, [1024, True]] # 35 37 (P5/32-large)

  - [[29, 32, 35], 1, Detect, [nc]] # Detect(P3, P4, P5)
